<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator TOP</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="display" class="row"></div>
        <div class="row">
          <button id="clearBtn">AC</button>
          <button id="sqrtBtn" class="functionBtn">√</button>
          <button id="percentBtn" class="functionBtn">%</button>
          <button id="divideBtn" class="functionBtn">/</button>
        </div>
        <div class="row">
          <button class="numberBtn">7</button>
          <button class="numberBtn">8</button>
          <button class="numberBtn">9</button>
          <button id="multiplyBtn" class="functionBtn">*</button>
        </div>
        <div class="row">
          <button class="numberBtn">4</button>
          <button class="numberBtn">5</button>
          <button class="numberBtn">6</button>
          <button id="subtractBtn" class="functionBtn">-</button>
        </div>
        <div class="row">
          <button class="numberBtn">1</button>
          <button class="numberBtn">2</button>
          <button class="numberBtn">3</button>
          <button id="addBtn" class="functionBtn">+</button>
        </div>
        <div class="row">
          <button class="numberBtn">0</button>
          <button class="numberBtn">.</button>
          <button id="backspaceBtn" class="functionBtn">←</button>
          <button id="operateBtn" class="functionBtn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
